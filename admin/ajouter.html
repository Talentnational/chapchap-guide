<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ajouter un service</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      margin-top: 20px;
      background-color: green;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Ajouter un service</h1>
  <form id="form-service">
    <label>Catégorie</label>
    <input type="text" name="categorie" required />

    <label>Nom</label>
    <input type="text" name="nom" required />

    <label>Région</label>
    <input type="text" name="region" required />

    <label>Ville</label>
    <input type="text" name="ville" required />

    <label>Quartier</label>
    <input type="text" name="quartier" required />

    <label>Adresse</label>
    <input type="text" name="adresse" required />

    <label>Description</label>
    <textarea name="description" required></textarea>

    <label>Image (URL seulement)</label>
    <input type="text" name="images" placeholder="https://..." />

    <button type="submit">Ajouter le service</button>
  </form>

  <script src="/admin/ajouter-service.js"></script>
</body>
</html>
