<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajouter un service</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Ajouter un service</h1>
  <form id="serviceForm">
    <label>Catégorie
      <select name="categorie" required>
        <option value="hotel">Hôtel</option>
        <option value="restaurant">Restaurant</option>
        <option value="pharmacie">Pharmacie</option>
      </select>
    </label>

    <label>Nom
      <input type="text" name="nom" required>
    </label>

    <label>Région
      <select name="region" required>
        <option value="Nord">Nord</option>
        <option value="Sud">Sud</option>
        <option value="Est">Est</option>
        <option value="Ouest">Ouest</option>
        <option value="Centre">Centre</option>
      </select>
    </label>

    <label>Ville
      <input type="text" name="ville" required>
    </label>

    <label>Quartier
      <input type="text" name="quartier" required>
    </label>

    <label>Adresse
      <input type="text" name="adresse" required>
    </label>

    <label>Description
      <textarea name="description"></textarea>
    </label>

    <label>Image URL (séparées par des virgules)
      <input type="text" name="images" placeholder="ex: image1.jpg,image2.jpg">
    </label>

    <button type="submit">Ajouter le service</button>
  </form>

  <script>
    document.getElementById('serviceForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const formData = new FormData(e.target);
      const data = {};
      formData.forEach((value, key) => {
        if (key === 'images') {
          data[key] = value.split(',').map(img => img.trim());
        } else {
          data[key] = value;
        }
      });

      const res = await fetch('/api/ajouter-service.js', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      });

      const result = await res.json();
      alert(result.message || 'Service ajouté !');
    });
  </script>
</body>
</html>
