<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Espace Admin - Services</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      padding: 20px;
    }
    h2 {
      color: #333;
    }
    #login-section, #admin-section {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }
    input, textarea, button {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
    }
    .service {
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 10px;
      background: #fafafa;
      border-radius: 8px;
    }
    .service img {
      max-width: 100%;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    .delete-btn {
      background-color: red;
      color: white;
      padding: 6px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="login-section">
  <h2>Connexion Admin</h2>
  <input type="password" id="password" placeholder="Mot de passe admin">
  <button onclick="checkPassword()">Se connecter</button>
  <p id="login-error" style="color:red;"></p>
</div>

<div id="admin-section" style="display:none;">
  <h2>Ajouter un service</h2>
  <input type="text" id="name" placeholder="Nom du service">
  <textarea id="description" placeholder="Description"></textarea>
  <input type="file" id="image" accept="image/*">
  <input type="text" id="lien" placeholder="Lien vers le service (optionnel)">
  <button onclick="ajouterService()">+ Ajouter</button>
<button onclick="exporterServices()">ðŸ“¤ Exporter vers services.json</button>
<pre id="export-result" style="white-space:pre-wrap;background:#eee;padding:10px;border-radius:8px;margin-top:10px;"></pre>
  
  <h2>Services existants</h2>
  <div id="services-list"></div>
</div>

<script>
  const motDePasse = "Okpe0778";

  function checkPassword() {
    const passwordInput = document.getElementById("password").value;
    if (passwordInput === motDePasse) {
      localStorage.setItem("adminConnected", "yes");
      document.getElementById("login-section").style.display = "none";
      document.getElementById("admin-section").style.display = "block";
      afficherServices();
    } else {
      document.getElementById("login-error").textContent = "Mot de passe incorrect.";
    }
  }

  function ajouterService() {
    const name = document.getElementById("name").value.trim();
    const description = document.getElementById("description").value.trim();
    const lien = document.getElementById("lien").value.trim();
    const imageFile = document.getElementById("image").files[0];

    if (!name || !description || !imageFile) {
      alert("Veuillez remplir tous les champs requis.");
      return;
    }

    const reader = new FileReader();
    reader.onload = function(e) {
      const imageData = e.target.result;

      const nouveauService = {
        name,
        description,
        image: imageData,
        lien
      };

      let services = JSON.parse(localStorage.getItem("services")) || [];
      services.push(nouveauService);
      localStorage.setItem("services", JSON.stringify(services));

      afficherServices();

      // RÃ©initialisation du formulaire
      document.getElementById("name").value = "";
      document.getElementById("description").value = "";
      document.getElementById("image").value = "";
      document.getElementById("lien").value = "";
    };

    reader.readAsDataURL(imageFile);
  }

  function afficherServices() {
    const services = JSON.parse(localStorage.getItem("services")) || [];
    const container = document.getElementById("services-list");
    container.innerHTML = "";

    services.forEach((service, index) => {
      const div = document.createElement("div");
      div.className = "service";
      div.innerHTML = `
        <h3>${service.name}</h3>
        <img src="${service.image}" alt="${service.name}">
        <p>${service.description}</p>
        ${service.lien ? `<p><a href="${service.lien}" target="_blank">Voir le service</a></p>` : ""}
        <button class="delete-btn" onclick="supprimerService(${index})">ðŸ—‘ Supprimer</button>
      `;
      container.appendChild(div);
    });
  }

  function supprimerService(index) {
    let services = JSON.parse(localStorage.getItem("services")) || [];
    services.splice(index, 1);
    localStorage.setItem("services", JSON.stringify(services));
    afficherServices();
  }

  // Si admin dÃ©jÃ  connectÃ©, ne pas redemander le mot de passe
  window.onload = () => {
    if (localStorage.getItem("adminConnected") === "yes") {
      document.getElementById("login-section").style.display = "none";
      document.getElementById("admin-section").style.display = "block";
      afficherServices();
    }
  };
  function exporterServices() {
  const services = JSON.parse(localStorage.getItem("services")) || [];
  const jsonContent = JSON.stringify(services, null, 2); // bien formatÃ©

  document.getElementById("export-result").textContent = jsonContent;
  alert("Copie maintenant ce contenu et colle-le dans ton fichier services.json sur GitHub.");
      }

  const jsonContent = JSON.stringify(services, null, 2); // bien indentÃ©

  document.getElementById("export-result").textContent = jsonContent;
  alert("Copie maintenant ce contenu et colle-le dans ton fichier services.json sur GitHub.");
    }
  
</script>

</body>
</html>
