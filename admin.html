<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Ajouter un service</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 10px;
      margin: 0;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }
    form input,
    form textarea,
    form select,
    form button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }
    form button {
      background-color: #28a745;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    form button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ajouter un service</h1>
    <form id="serviceForm">
      <select id="categorie" required>
        <option value="">Choisir une catégorie</option>
        <option value="hotel">Hôtel</option>
        <option value="restaurant">Restaurant</option>
        <option value="pharmacie">Pharmacie</option>
      </select>

      <input type="text" id="nom" placeholder="Nom du service" required />

      <select id="region" required>
        <option value="">Choisir une région</option>
        <option value="Nord">Nord</option>
        <option value="Sud">Sud</option>
        <option value="Est">Est</option>
        <option value="Ouest">Ouest</option>
        <option value="Centre">Centre</option>
      </select>

      <select id="ville" required>
        <option value="">Choisir une ville</option>
      </select>

      <input type="text" id="quartier" placeholder="Quartier" required />
      <input type="text" id="adresse" placeholder="Adresse exacte" required />
      <textarea id="description" placeholder="Description du service (facultatif)"></textarea>

      <label for="images">Choisir des images</label>
      <input type="file" id="images" accept="image/*" multiple />

      <button type="submit">Ajouter</button>
    </form>
  </div>

  <script>
    const villesParRegion = {
      "Nord": ["Korhogo", "Ferké", "Boundiali"],
      "Sud": ["Abidjan", "Grand-Bassam", "Dabou"],
      "Est": ["Bondoukou", "Agnibilékrou", "Abengourou"],
      "Ouest": ["Man", "Duékoué", "Touba"],
      "Centre": ["Yamoussoukro", "Divo", "Bouaké"]
    };

    const regionSelect = document.getElementById("region");
    const villeSelect = document.getElementById("ville");

    regionSelect.addEventListener("change", () => {
      const regionChoisie = regionSelect.value;
      const villes = villesParRegion[regionChoisie] || [];

      // Vider la liste des villes
      villeSelect.innerHTML = '<option value="">Choisir une ville</option>';

      villes.forEach(ville => {
        const option = document.createElement("option");
        option.value = ville;
        option.textContent = ville;
        villeSelect.appendChild(option);
      });
    });

    document.getElementById("serviceForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const fichiers = document.getElementById("images").files;
      const nomsImages = Array.from(fichiers).map(fichier => fichier.name);

      const service = {
        id: document.getElementById("nom").value.toLowerCase().replace(/\s+/g, "_"),
        categorie: document.getElementById("categorie").value,
        nom: document.getElementById("nom").value,
        region: document.getElementById("region").value,
        ville: document.getElementById("ville").value,
        quartier: document.getElementById("quartier").value,
        adresse: document.getElementById("adresse").value,
        description: document.getElementById("description").value,
        images: nomsImages.map(n => "images/" + n)
      };

      console.log("À copier dans le fichier JSON :", JSON.stringify(service, null, 2));
      alert("Données préparées. Va dans la console pour copier dans ton fichier JSON.");
      this.reset();
    });
  </script>
</body>
</html>
