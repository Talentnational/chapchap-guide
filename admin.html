<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ajout de service - Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 15px;
      margin: 0;
      background-color: #f0f0f0;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      background-color: #28a745;
      border: none;
      color: white;
      width: 100%;
      border-radius: 5px;
      font-size: 16px;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h2>Ajouter un nouveau service</h2>
  <form id="serviceForm">
    <label for="categorie">Catégorie</label>
    <select id="categorie" required>
      <option value="">-- Choisir une catégorie --</option>
      <option value="hotel">Hôtel</option>
      <option value="restaurant">Restaurant</option>
      <option value="pharmacie">Pharmacie</option>
    </select>

    <label for="nom">Nom</label>
    <input type="text" id="nom" required>

    <label for="region">Région</label>
    <select id="region" required onchange="mettreAJourVilles()">
      <option value="">-- Choisir une région --</option>
      <option value="Sud">Sud</option>
      <option value="Nord">Nord</option>
      <option value="Est">Est</option>
      <option value="Ouest">Ouest</option>
      <option value="Centre">Centre</option>
    </select>

    <label for="ville">Ville</label>
    <select id="ville" required>
      <option value="">-- Choisir une ville --</option>
    </select>

    <label for="quartier">Quartier</label>
    <input type="text" id="quartier" required>

    <label for="adresse">Adresse</label>
    <input type="text" id="adresse" required>

    <label for="description">Description</label>
    <textarea id="description" rows="3" required></textarea>

    <label for="images">Images (depuis la galerie)</label>
    <input type="file" id="images" accept="image/*" multiple>

    <button type="submit">Ajouter le service</button>
  </form>

  <script>
    const villesParRegion = {
      "Sud": ["Abidjan", "Grand-Bassam", "Bingerville"],
      "Nord": ["Korhogo", "Ferkessédougou", "Boundiali"],
      "Est": ["Abengourou", "Bondoukou", "Agnibilékrou"],
      "Ouest": ["Man", "Guiglo", "Touba"],
      "Centre": ["Yamoussoukro", "Bouaké", "Didiévi"]
    };

    function mettreAJourVilles() {
      const region = document.getElementById("region").value;
      const villeSelect = document.getElementById("ville");
      villeSelect.innerHTML = '<option value="">-- Choisir une ville --</option>';

      if (villesParRegion[region]) {
        villesParRegion[region].forEach(ville => {
          const option = document.createElement("option");
          option.value = ville;
          option.textContent = ville;
          villeSelect.appendChild(option);
        });
      }
    }

    document.getElementById("serviceForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const fichiers = document.getElementById("images").files;
      const nomsImages = Array.from(fichiers).map(fichier => "images/" + fichier.name);

      const service = {
        id: document.getElementById("nom").value.toLowerCase().replace(/\s+/g, "_"),
        categorie: document.getElementById("categorie").value,
        nom: document.getElementById("nom").value,
        region: document.getElementById("region").value,
        ville: document.getElementById("ville").value,
        quartier: document.getElementById("quartier").value,
        adresse: document.getElementById("adresse").value,
        description: document.getElementById("description").value,
        images: nomsImages
      };

      fetch("ajouter_service.php", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(service)
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          alert("Service ajouté avec succès !");
          document.getElementById("serviceForm").reset();
        } else {
          alert("Erreur lors de l'ajout.");
        }
      })
      .catch(err => {
        alert("Erreur réseau ou serveur.");
        console.error(err);
      });
    });
  </script>
</body>
</html>
