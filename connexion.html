<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion / Inscription</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background: #f2f2f2; padding: 20px; }
    h1 { text-align: center; }
    form {
      max-width: 400px; margin: 0 auto; background: white; padding: 20px;
      border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
    input {
      width: 100%; padding: 10px; margin: 10px 0;
      border: 1px solid #ccc; border-radius: 4px;
    }
    button {
      width: 100%; padding: 10px; background: #2e86de;
      color: white; border: none; border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #1b4f72;
    }
  </style>
</head>
<body>
  <h1>Connexion / Inscription</h1>

  <form id="formConnexion">
    <input type="text" id="nom" placeholder="Entrez votre nom" required>
    <input type="tel" id="telephone" placeholder="Numéro de téléphone" required>
    <button type="submit">Se connecter</button>
  </form>

  <script>
    document.getElementById("formConnexion").addEventListener("submit", function(e) {
      e.preventDefault();
      const nom = document.getElementById("nom").value;
      const telephone = document.getElementById("telephone").value;

      // Stocker dans localStorage
      localStorage.setItem("utilisateur_nom", nom);
      localStorage.setItem("utilisateur_tel", telephone);
      localStorage.setItem("credits", "1"); // Premier crédit gratuit

      alert("Bienvenue " + nom + "! 1 crédit vous a été offert.");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
