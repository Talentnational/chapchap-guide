<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inscription - Chapchap Guide</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px 20px;
      background: #f0f0f5;
      color: #222;
      max-width: 400px;
      margin: 50px auto;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="tel"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 16px;
    }
    button {
      width: 100%;
      background: #007bff;
      color: white;
      font-size: 18px;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .message {
      margin-top: 20px;
      text-align: center;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Inscription</h1>
  <form id="formInscription">
    <label for="nom">Nom complet</label>
    <input type="text" id="nom" name="nom" required />

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required />

    <label for="telephone">Numéro de téléphone</label>
    <input type="tel" id="telephone" name="telephone" required />

    <label for="mdp">Mot de passe</label>
    <input type="password" id="mdp" name="mdp" required />

    <button type="submit">S’inscrire</button>
  </form>

  <div class="message" id="message"></div>

  <script>
    const form = document.getElementById('formInscription');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      // Récupérer les valeurs
      const nom = form.nom.value.trim();
      const email = form.email.value.trim();
      const telephone = form.telephone.value.trim();
      const mdp = form.mdp.value;

      // Simple sauvegarde dans localStorage (exemple)
      const utilisateur = { nom, email, telephone, mdp, credits: 3 };
      localStorage.setItem('utilisateur', JSON.stringify(utilisateur));
      localStorage.setItem('utilisateur_nom', nom);
      localStorage.setItem('credits', 3);

      messageDiv.textContent = "Inscription réussie ! Vous avez 3 crédits gratuits.";
      form.reset();
    });
  </script>

</body>
</html>
