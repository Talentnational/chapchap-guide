<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Inscription – Chapchap Guide</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css">
  <style>
    body.login-signup {
      background: linear-gradient(to right, #f5f7fa, #c3cfe2);
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .form-box {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
    }

    .form-box h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    .form-box label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    .form-box input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .form-box button {
      margin-top: 20px;
      width: 100%;
      background-color: #007BFF;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .form-box p {
      margin-top: 15px;
      text-align: center;
    }

    .form-box a {
      color: #007BFF;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body class="login-signup">
  <div class="form-box">
    <form id="signupForm">
      <h2>Inscription</h2>

      <label for="user-signup">Email ou numéro</label>
      <input type="text" id="user-signup" required>

      <label for="pass-signup">Mot de passe</label>
      <input type="password" id="pass-signup" required>

      <button type="submit">S’inscrire</button>

      <p>Déjà inscrit ? <a href="login.html">Se connecter</a></p>
    </form>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const user = document.getElementById("user-signup").value.trim();
      const pass = document.getElementById("pass-signup").value;
      localStorage.setItem("utilisateur", user);
      localStorage.setItem("password", pass);
      localStorage.setItem("credits", 3);
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
