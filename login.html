<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion – Chapchap Guide</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css">
  <style>
    body.login-signup {
      background: linear-gradient(to right, #f5f7fa, #c3cfe2);
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .form-box {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
    }

    .form-box h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    .form-box label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    .form-box input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .form-box button {
      margin-top: 20px;
      width: 100%;
      background-color: #28a745;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .form-box p {
      margin-top: 15px;
      text-align: center;
    }

    .form-box a {
      color: #007BFF;
      text-decoration: none;
      font-weight: bold;
    }

    #error {
      color: red;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body class="login-signup">
  <div class="form-box">
    <form id="loginForm">
      <h2>Connexion</h2>

      <label for="user-login">Email ou numéro</label>
      <input type="text" id="user-login" required>

      <label for="pass-login">Mot de passe</label>
      <input type="password" id="pass-login" required>

      <div id="error"></div>
      <button type="submit">Se connecter</button>

      <p>Pas encore inscrit ? <a href="signup.html">S’inscrire</a></p>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const userInput = document.getElementById("user-login").value.trim();
      const passInput = document.getElementById("pass-login").value;
      const storedUser = localStorage.getItem("utilisateur");
      const storedPass = localStorage.getItem("password");

      if (userInput === storedUser && passInput === storedPass) {
        window.location.href = "index.html";
      } else {
        document.getElementById("error").innerText = "Identifiants incorrects";
      }
    });
  </script>
</body>
</html>
