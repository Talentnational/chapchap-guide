<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion – Chapchap Guide</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-signup">
  <form id="loginForm">
    <h2>Connexion</h2>

    <label for="user-login">Email ou numéro</label>
    <input type="text" id="user-login" placeholder="Votre email ou numéro" required>

    <label for="pass-login">Mot de passe</label>
    <input type="password" id="pass-login" placeholder="Votre mot de passe" required>

    <div id="error"></div>
    <button type="submit">Se connecter</button>

    <p>Pas encore inscrit ? <a href="signup.html">S’inscrire</a></p>
  </form>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const userInput = document.getElementById("user-login").value.trim();
      const passInput = document.getElementById("pass-login").value;
      const storedUser = localStorage.getItem("utilisateur");
      const storedPass = localStorage.getItem("password");

      if (userInput === storedUser && passInput === storedPass) {
        window.location.href = "index.html";
      } else {
        document.getElementById("error").innerText = "Identifiants incorrects";
      }
    });
  </script>
</body>
</html>
