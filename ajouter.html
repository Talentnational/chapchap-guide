<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🏨 Hôtels</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #6c5ce7;
      color: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .service {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 15px;
    }

    .service img {
      width: 100%;
      border-radius: 10px;
      max-height: 200px;
      object-fit: cover;
    }

    .service h2 {
      margin: 10px 0 5px;
    }

    .service p {
      color: #555;
    }

    .unlock {
      margin-top: 10px;
      padding: 10px 15px;
      background: #6c5ce7;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .unlock:disabled {
      background: #aaa;
      cursor: not-allowed;
    }

    .numero {
      margin-top: 10px;
      font-weight: bold;
      color: #27ae60;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>🏨 Hôtels disponibles</h1>
    <div>Crédits : <span id="credits">0</span></div>
  </div>

  <!-- Hôtel 1 -->
  <div class="service">
    <img src="images/hotel1.jpg" alt="Hôtel 1">
    <h2>Résidence Étoile</h2>
    <p>📍 Cocody, Abidjan</p>
    <button class="unlock" onclick="unlock(this, '07 00 00 00 01')">🔓 Débloquer le numéro (1 crédit)</button>
    <div class="numero" style="display:none;"></div>
  </div>

  <!-- Hôtel 2 -->
  <div class="service">
    <img src="images/hotel2.jpg" alt="Hôtel 2">
    <h2>Hôtel Ivoire Plus</h2>
    <p>📍 Yopougon</p>
    <button class="unlock" onclick="unlock(this, '07 00 00 00 02')">🔓 Débloquer le numéro (1 crédit)</button>
    <div class="numero" style="display:none;"></div>
  </div>

  <!-- Hôtel 3 -->
  <div class="service">
    <img src="images/hotel3.jpg" alt="Hôtel 3">
    <h2>Villa Prestige</h2>
    <p>📍 Riviera Palmeraie</p>
    <button class="unlock" onclick="unlock(this, '07 00 00 00 03')">🔓 Débloquer le numéro (1 crédit)</button>
    <div class="numero" style="display:none;"></div>
  </div>

  <script>
    // Initialiser les crédits (1 gratuit à la première visite)
    if (localStorage.getItem("credits") === null) {
      localStorage.setItem("credits", "1");
    }

    function updateCreditsDisplay() {
      document.getElementById("credits").textContent = localStorage.getItem("credits");
    }

    function unlock(button, numero) {
      let credits = parseInt(localStorage.getItem("credits"));
      if (credits > 0) {
        credits -= 1;
        localStorage.setItem("credits", credits);
        updateCreditsDisplay();

        button.style.display = "none";
        const numDiv = button.nextElementSibling;
        numDiv.textContent = "📞 " + numero;
        numDiv.style.display = "block";
      } else {
        alert("Vous n'avez plus de crédits. Rechargez pour voir ce numéro.");
      }
    }

    // Mise à jour dès le chargement
    updateCreditsDisplay();
  </script>

</body>
</html>
