<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ajouter un service</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    label {
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
    }
    button {
      background-color: green;
      color: white;
      border: none;
      padding: 12px;
      cursor: pointer;
    }
    button:hover {
      background-color: darkgreen;
    }
  </style>
</head>
<body>
  <h1>Ajouter un service</h1>
  <form id="formulaire">
    <label>Catégorie</label>
    <select name="categorie" required>
      <option value="Hôtel">Hôtel</option>
      <option value="Restaurant">Restaurant</option>
      <option value="Pharmacie">Pharmacie</option>
    </select>

    <label>Nom</label>
    <input type="text" name="nom" required>

    <label>Région</label>
    <select name="region" required>
      <option value="Nord">Nord</option>
      <option value="Sud">Sud</option>
      <option value="Est">Est</option>
      <option value="Ouest">Ouest</option>
      <option value="Centre">Centre</option>
    </select>

    <label>Ville</label>
    <input type="text" name="ville" required>

    <label>Quartier</label>
    <input type="text" name="quartier" required>

    <label>Adresse</label>
    <input type="text" name="adresse" required>

    <label>Description</label>
    <textarea name="description" required></textarea>

    <label>Image (URL ou nom de fichier)</label>
    <input type="text" name="image" placeholder="Ex: image1.jpg ou URL">

    <button type="submit">Ajouter le service</button>
  </form>

  <script>
    const form = document.getElementById("formulaire");
    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const formData = new FormData(form);
      const data = {};
      formData.forEach((value, key) => data[key] = value);

      fetch("https://script.google.com/macros/s/AKfycbxDn26ZzYYc1k7Fc3pIA_l7IQHUFX-yEkTDdkYKua0x1C31-dkXltmin3IE-kDILtv7/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => {
        if (res.ok) {
          alert("Service ajouté avec succès !");
          form.reset();
        } else {
          alert("Échec de l'ajout.");
        }
      })
      .catch(err => alert("Erreur réseau : " + err));
    });
  </script>
</body>
</html>
