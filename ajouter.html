<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ajouter un service</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #6c5ce7;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #4b4bff;
    }

    .note {
      margin-top: 10px;
      font-size: 14px;
      color: #888;
      text-align: center;
    }

    /* Grille photo */
    .photo-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    .photo-box {
      width: 100px;
      height: 100px;
      border: 2px dashed #ccc;
      border-radius: 8px;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      background: #f1f1f1;
    }

    .photo-box input[type="file"] {
      opacity: 0;
      position: absolute;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }

    .photo-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }
  </style>
</head>
<body>

  <h1>➕ Ajouter un Service</h1>

  <form action="https://formsubmit.co/omacaeldegos@gmail.com" method="POST" enctype="multipart/form-data">
    
    <label for="nom">Nom du service</label>
    <input type="text" name="nom" required>

    <label for="type">Type de service</label>
    <select name="type" required>
      <option value="">-- Sélectionner --</option>
      <option value="Hôtel">Hôtel</option>
      <option value="Pharmacie">Pharmacie</option>
      <option value="Restaurant">Restaurant</option>
    </select>

    <label for="emplacement">Emplacement</label>
    <input type="text" name="emplacement" required>

    <label for="whatsapp">Numéro WhatsApp</label>
    <input type="text" name="whatsapp" placeholder="ex: 0700000000" required>

    <label for="facebook">Page Facebook (facultatif)</label>
    <input type="text" name="facebook" placeholder="https://facebook.com/tonpage">

    <label>Photos de votre établissement (max 6)</label>
    <div class="photo-grid">
      <div class="photo-box" onclick="triggerInput(0)">
        <input type="file" name="photos[]" accept="image/*" onchange="previewOne(event, 0)">
        <img id="img0" src=""/>
      </div>
      <div class="photo-box" onclick="triggerInput(1)">
        <input type="file" name="photos[]" accept="image/*" onchange="previewOne(event, 1)">
        <img id="img1" src=""/>
      </div>
      <div class="photo-box" onclick="triggerInput(2)">
        <input type="file" name="photos[]" accept="image/*" onchange="previewOne(event, 2)">
        <img id="img2" src=""/>
      </div>
      <div class="photo-box" onclick="triggerInput(3)">
        <input type="file" name="photos[]" accept="image/*" onchange="previewOne(event, 3)">
        <img id="img3" src=""/>
      </div>
      <div class="photo-box" onclick="triggerInput(4)">
        <input type="file" name="photos[]" accept="image/*" onchange="previewOne(event, 4)">
        <img id="img4" src=""/>
      </div>
      <div class="photo-box" onclick="triggerInput(5)">
        <input type="file" name="photos[]" accept="image/*" onchange="previewOne(event, 5)">
        <img id="img5" src=""/>
      </div>
    </div>

    <input type="hidden" name="_next" value="https://tonsite.vercel.app/merci.html">

    <button type="submit">Soumettre et Payer</button>

    <div class="note">⚠️ Vous serez redirigé après paiement pour validation</div>
  </form>

  <script>
    function triggerInput(index) {
      document.querySelectorAll('.photo-box input')[index].click();
    }

    function previewOne(event, index) {
      const reader = new FileReader();
      reader.onload = function() {
        const img = document.getElementById('img' + index);
        img.src = reader.result;
        img.style.display = 'block';
      };
      reader.readAsDataURL(event.target.files[0]);
    }
  </script>

</body>
</html>
