<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ajouter un service</title>
</head>
<body>
  <form id="serviceForm">
    <input name="categorie" placeholder="Catégorie" required><br>
    <input name="nom" placeholder="Nom du service" required><br>
    <input name="region" placeholder="Région" required><br>
    <input name="ville" placeholder="Ville" required><br>
    <input name="quartier" placeholder="Quartier" required><br>
    <input name="adresse" placeholder="Adresse" required><br>
    <textarea name="description" placeholder="Description" required></textarea><br>
    <input name="images" placeholder="Lien image" required><br>
    <button type="submit">Envoyer</button>
  </form>

  <script>
    document.getElementById("serviceForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const form = e.target;
      const data = {
        categorie: form.categorie.value,
        nom: form.nom.value,
        region: form.region.value,
        ville: form.ville.value,
        quartier: form.quartier.value,
        adresse: form.adresse.value,
        description: form.description.value,
        images: form.images.value
      };

      fetch("TON_URL_APPS_SCRIPT_EXEC", {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      })
      .then(response => response.text())
      .then(data => {
        alert("Service envoyé !");
        form.reset();
      })
      .catch(error => {
        alert("Erreur d’envoi.");
      });
    });
  </script>
</body>
</html>
