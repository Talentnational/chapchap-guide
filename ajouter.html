<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ajouter un service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 15px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    #message {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Ajouter un service</h1>

  <form id="serviceForm">
    <select name="categorie" required>
      <option value="">Sélectionner une catégorie</option>
      <option value="hotel">Hôtel</option>
      <option value="pharmacie">Pharmacie</option>
      <option value="restaurant">Restaurant</option>
    </select>

    <input type="text" name="nom" placeholder="Nom du service" required />

    <select name="region" id="region" required>
      <option value="">Sélectionner une région</option>
      <option value="Nord">Nord</option>
      <option value="Sud">Sud</option>
      <option value="Est">Est</option>
      <option value="Ouest">Ouest</option>
      <option value="Centre">Centre</option>
    </select>

    <select name="ville" id="ville" required>
      <option value="">Sélectionner une ville</option>
    </select>

    <input type="text" name="quartier" placeholder="Quartier" required />
    <input type="text" name="adresse" placeholder="Adresse" required />
    <textarea name="description" placeholder="Description (facultatif)"></textarea>
    <input type="text" name="images" placeholder="Ex: images/photo1.jpg" required />

    <button type="submit">Ajouter</button>
  </form>

  <div id="message"></div>

  <script>
    // Villes selon la région
    const villesParRegion = {
      "Nord": ["Korhogo", "Ferké", "Boundiali"],
      "Sud": ["Abidjan", "Grand-Bassam", "Dabou"],
      "Est": ["Abengourou", "Agnibilékrou", "Tanda"],
      "Ouest": ["Man", "Duékoué", "Guiglo"],
      "Centre": ["Yamoussoukro", "Bongouanou", "Toumodi"]
    };

    document.getElementById("region").addEventListener("change", function () {
      const region = this.value;
      const villeSelect = document.getElementById("ville");
      villeSelect.innerHTML = '<option value="">Sélectionner une ville</option>';

      if (villesParRegion[region]) {
        villesParRegion[region].forEach(ville => {
          const option = document.createElement("option");
          option.value = ville;
          option.textContent = ville;
          villeSelect.appendChild(option);
        });
      }
    });

    // Envoi du formulaire
    document.getElementById('serviceForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries());

      const response = await fetch('/api/ajouter-service', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(data),
      });

      const result = await response.json();
      document.getElementById('message').innerText = result.message;
      this.reset();
    });
  </script>
</body>
</html>
