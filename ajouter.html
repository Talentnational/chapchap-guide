<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ajouter un service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      padding: 10px;
      background-color: #f5f5f5;
    }
    form {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center">Ajouter un nouveau service</h2>

  <form action="ajouter_service.php" method="POST" enctype="multipart/form-data">
    <label for="categorie">Catégorie</label>
    <select name="categorie" id="categorie" required>
      <option value="">-- Sélectionnez --</option>
      <option value="hotel">Hôtel</option>
      <option value="restaurant">Restaurant</option>
      <option value="pharmacie">Pharmacie</option>
    </select>

    <label for="nom">Nom du service</label>
    <input type="text" name="nom" id="nom" required>

    <label for="region">Région</label>
    <select name="region" id="region" required onchange="updateVilles()">
      <option value="">-- Choisir une région --</option>
      <option value="Nord">Nord</option>
      <option value="Sud">Sud</option>
      <option value="Est">Est</option>
      <option value="Ouest">Ouest</option>
      <option value="Centre">Centre</option>
    </select>

    <label for="ville">Ville</label>
    <select name="ville" id="ville" required>
      <option value="">-- Choisir une ville --</option>
    </select>

    <label for="quartier">Quartier</label>
    <input type="text" name="quartier" id="quartier" required>

    <label for="adresse">Adresse</label>
    <input type="text" name="adresse" id="adresse" required>

    <label for="description">Description</label>
    <textarea name="description" id="description" rows="3" required></textarea>

    <label for="images">Images</label>
    <input type="file" name="images[]" id="images" multiple accept="image/*" required>

    <button type="submit">Ajouter le service</button>
  </form>

  <script>
    const villesParRegion = {
      "Nord": ["Korhogo", "Ferké", "Boundiali", "Odienné"],
      "Sud": ["Abidjan", "Bassam", "Dabou", "Jacqueville"],
      "Est": ["Bondoukou", "Abengourou", "Agnibilékrou"],
      "Ouest": ["Man", "Guiglo", "Touba", "Danané"],
      "Centre": ["Yamoussoukro", "Bongouanou", "Didiévi", "Toumodi"]
    };

    function updateVilles() {
      const region = document.getElementById("region").value;
      const villeSelect = document.getElementById("ville");
      villeSelect.innerHTML = '<option value="">-- Choisir une ville --</option>';

      if (villesParRegion[region]) {
        villesParRegion[region].forEach(ville => {
          const option = document.createElement("option");
          option.value = ville;
          option.textContent = ville;
          villeSelect.appendChild(option);
        });
      }
    }
  </script>

</body>
</html>
