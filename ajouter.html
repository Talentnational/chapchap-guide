<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ajouter un service</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    input[type="file"] {
      padding: 6px;
    }

    .preview-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    .preview-container img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 6px;
      display: none;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #6c5ce7;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #4b4bff;
    }

    .note {
      margin-top: 10px;
      font-size: 14px;
      color: #888;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>➕ Ajouter un Service</h1>

  <form action="https://formsubmit.co/TON-EMAIL@gmail.com" method="POST" enctype="multipart/form-data">
    
    <label for="nom">Nom du service</label>
    <input type="text" name="nom" required>

    <label for="type">Type de service</label>
    <select name="type" required>
      <option value="">-- Sélectionner --</option>
      <option value="Hôtel">Hôtel</option>
      <option value="Pharmacie">Pharmacie</option>
      <option value="Restaurant">Restaurant</option>
    </select>

    <label for="emplacement">Emplacement</label>
    <input type="text" name="emplacement" required>

    <label for="whatsapp">Numéro WhatsApp</label>
    <input type="text" name="whatsapp" placeholder="ex: 0700000000" required>

    <label for="facebook">Page Facebook (facultatif)</label>
    <input type="text" name="facebook" placeholder="https://facebook.com/tonpage">

    <label for="photos">Photos (max 6)</label>
    <input type="file" name="photos[]" accept="image/*" multiple required onchange="previewMultiple(event)">
    
    <div class="preview-container" id="preview-container">
      <!-- Images preview s’afficheront ici -->
    </div>

    <input type="hidden" name="_next" value="https://tonsite.vercel.app/merci.html">

    <button type="submit">Soumettre et Payer</button>

    <div class="note">⚠️ Vous serez redirigé après paiement pour validation</div>
  </form>

  <script>
    function previewMultiple(event) {
      const files = event.target.files;
      const container = document.getElementById('preview-container');
      container.innerHTML = ""; // Vider les anciennes images

      for (let i = 0; i < files.length && i < 6; i++) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const img = document.createElement("img");
          img.src = e.target.result;
          img.style.display = "block";
          container.appendChild(img);
        }
        reader.readAsDataURL(files[i]);
      }
    }
  </script>

</body>
</html>
