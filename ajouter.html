<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ajouter un service</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    input[type="file"] {
      padding: 6px;
    }

    img {
      margin-top: 10px;
      max-width: 100%;
      border-radius: 6px;
      display: none;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #6c5ce7;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #4b4bff;
    }

    .note {
      margin-top: 10px;
      font-size: 14px;
      color: #888;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>➕ Ajouter un Service</h1>

  <form action="https://formsubmit.co/TON-EMAIL@gmail.com" method="POST" enctype="multipart/form-data">
    
    <label for="nom">Nom du service</label>
    <input type="text" name="nom" required>

    <label for="type">Type de service</label>
    <select name="type" required>
      <option value="">-- Sélectionner --</option>
      <option value="Hôtel">Hôtel</option>
      <option value="Pharmacie">Pharmacie</option>
      <option value="Restaurant">Restaurant</option>
    </select>

    <label for="emplacement">Emplacement</label>
    <input type="text" name="emplacement" required>

    <label for="whatsapp">Numéro WhatsApp</label>
    <input type="text" name="whatsapp" placeholder="ex: 0700000000" required>

    <label for="facebook">Page Facebook (facultatif)</label>
    <input type="text" name="facebook" placeholder="https://facebook.com/tonpage">

    <label for="photo">Photo du service</label>
    <input type="file" name="photo" accept="image/*" onchange="previewPhoto(event)" required>
    <img id="preview" />

    <input type="hidden" name="_next" value="https://tonsite.vercel.app/merci.html">

    <button type="submit">Soumettre et Payer</button>

    <div class="note">⚠️ Vous serez redirigé après paiement pour validation</div>
  </form>

  <script>
    function previewPhoto(event) {
      const reader = new FileReader();
      reader.onload = function(){
        const img = document.getElementById('preview');
        img.src = reader.result;
        img.style.display = "block";
      }
      reader.readAsDataURL(event.target.files[0]);
    }
  </script>

</body>
</html>
