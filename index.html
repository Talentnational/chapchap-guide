<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guide des Services</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f7f7f7;
      max-width: 100vw;
      overflow-x: hidden;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    #admin-button {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #007bff;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: background 0.3s;
      z-index: 1000;
    }

    #admin-button:hover {
      background: #0056b3;
    }

    #credit-counter {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #ffc107;
      color: #000;
      padding: 6px 12px;
      border-radius: 8px;
      font-weight: bold;
      z-index: 1000;
    }

    #services-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }

    .service-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 280px;
      padding: 15px;
      text-align: center;
    }

    .service-card img {
      max-width: 100%;
      border-radius: 8px;
      height: 150px;
      object-fit: cover;
    }

    .service-card h3 {
      margin: 15px 0 10px;
      color: #333;
    }

    .service-card p {
      font-size: 0.9em;
      color: #666;
      min-height: 50px;
    }

    .service-card a {
      display: inline-block;
      margin-top: 10px;
      text-decoration: none;
      background: #28a745;
      color: white;
      padding: 6px 12px;
      border-radius: 5px;
    }

    .service-card a:hover {
      background: #218838;
    }

    button {
      margin-top: 15px;
      padding: 8px 14px;
      background: #ff5722;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #e64a19;
    }
  </style>
</head>
<body>

  <!-- Compteur de cr√©dits -->
  <div id="credit-counter">Cr√©dits restants : 1</div>

  <!-- Bouton admin -->

  <script>
    // 1 cr√©dit gratuit √† la premi√®re visite
    if (localStorage.getItem("credits") === null) {
      localStorage.setItem("credits", "1");
    }

    function getCredits() {
      return parseInt(localStorage.getItem("credits") || "0");
    }

    function setCredits(n) {
      localStorage.setItem("credits", n.toString());
      document.getElementById("credit-counter").innerText = "Cr√©dits restants : " + n;
    }

    // Mise √† jour automatique du compteur au chargement
    document.addEventListener("DOMContentLoaded", () => {
      setCredits(getCredits());
    });

    function voirContact(id) {
      const credits = getCredits();
      if (credits > 0) {
        document.getElementById("contact-" + id).style.display = "block";
        document.getElementById("btn-" + id).style.display = "none";
        setCredits(credits - 1);
      } else {
        alert("üí≥ Cr√©dits √©puis√©s. Recharge 100F pour d√©bloquer 3 nouveaux acc√®s.");

    }
  </script>

</body>
</html>
