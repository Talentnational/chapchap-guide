<body>
  <!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Guide des Services</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f7f7f7;
      position: relative;
      min-height: 100vh;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
    }
    #admin-button {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #007bff;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: background 0.3s;
      z-index: 1000;
    }
    #admin-button:hover {
      background: #0056b3;
    }
    #services-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .service-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 280px;
      padding: 15px;
      text-align: center;
    }
    .service-card img {
      max-width: 100%;
      border-radius: 8px;
      height: 150px;
      object-fit: cover;
    }
    .service-card h3 {
      margin: 15px 0 10px;
      color: #333;
    }
    .service-card p {
      font-size: 0.9em;
      color: #666;
      min-height: 50px;
    }
    .service-card a {
      display: inline-block;
      margin-top: 15px;
      text-decoration: none;
      background: #007bff;
      color: white;
      padding: 8px 15px;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .service-card a:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <button id="admin-button" onclick="window.location.href='admin.html'">Acc√®s Admin</button>

  <h1>Guide des Services</h1>

  <div id="services-container">
    <!-- Les services s'afficheront ici -->
  </div>

  <script>
    function afficherServices() {
      const services = JSON.parse(localStorage.getItem("services")) || [];
      const container = document.getElementById("services-container");
      container.innerHTML = "";

      if(services.length === 0){
        container.innerHTML = "<p>Aucun service disponible pour le moment.</p>";
        return;
      }

      services.forEach(service => {
        const card = document.createElement("div");
        card.className = "service-card";
        card.innerHTML = `
          <img src="${service.image}" alt="${service.name}" />
          <h3>${service.name}</h3>
          <p>${service.description}</p>
          <a href="${service.lien}" target="_blank">En savoir plus</a>
        `;
        container.appendChild(card);
      });
    }

    afficherServices();
  </script>

</body>
</html>

</body>
