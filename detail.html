<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>DÃ©tails du service</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #007BFF;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .gallery img {
      width: 48%;
      border-radius: 8px;
      object-fit: cover;
    }

    p {
      font-size: 16px;
      margin-top: 20px;
      color: #444;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: white;
      background: #007BFF;
      padding: 10px 16px;
      border-radius: 8px;
    }

    a:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container" id="detail-container">
    <h1 id="nom-service"></h1>
    <div class="gallery" id="image-gallery"></div>
    <p id="description"></p>
    <p><strong>Adresse :</strong> <span id="adresse"></span></p>
    <a href="hotels.html">â¬… Retour aux hÃ´tels</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    fetch("services.json")
      .then(res => res.json())
      .then(data => {
        const service = data.find(item => item.id === id);
        if (!service) {
          document.getElementById("detail-container").innerHTML = "<p>Service non trouvÃ©</p>";
          return;
        }

        document.getElementById("nom-service").innerText = service.nom;
        document.getElementById("description").innerText = service.description;
        document.getElementById("adresse").innerText = `${service.adresse}, ${service.quartier}, ${service.ville}, ${service.region}`;

        const gallery = document.getElementById("image-gallery");
        service.images.forEach(img => {
          const image = document.createElement("img");
          image.src = img;
          gallery.appendChild(image);
        });

        // --- CrÃ©e le bouton "Contacter"
        const contactDiv = document.createElement("div");
        contactDiv.style.marginTop = "20px";

        const contactBtn = document.createElement("button");
        contactBtn.textContent = "ðŸ“ž Contacter ce service";
        contactBtn.style.padding = "10px 16px";
        contactBtn.style.fontSize = "16px";
        contactBtn.style.background = "#28a745";
        contactBtn.style.color = "#fff";
        contactBtn.style.border = "none";
        contactBtn.style.borderRadius = "8px";
        contactBtn.style.cursor = "pointer";

        const contactInfo = document.createElement("div");
        contactInfo.style.marginTop = "15px";

        contactBtn.onclick = () => {
          if (localStorage.getItem("paid_" + service.id) === "yes") {
            showContact();
          } else {
            const confirmDiv = document.createElement("div");
            confirmDiv.innerHTML = `
              <p>Ce service est payant (100 FCFA). Cliquez ci-dessous pour simuler le paiement :</p>
              <button id="pay-btn" style="padding: 8px 12px; background: #007bff; color: white; border: none; border-radius: 5px;">âœ… Valider le paiement</button>
            `;
            contactInfo.innerHTML = "";
            contactInfo.appendChild(confirmDiv);

            document.getElementById("pay-btn").onclick = () => {
              localStorage.setItem("paid_" + service.id, "yes");
              showContact();
            };
          }
        };

        function showContact() {
          contactInfo.innerHTML = `
            <p><strong>NumÃ©ro :</strong> 07 78 64 60 30</p>
            <a href="https://wa.me/2250778646030?text=Bonjour, je souhaite en savoir plus sur ${service.nom}" target="_blank"
              style="display: inline-block; background: #25D366; color: white; padding: 10px 14px; border-radius: 8px; text-decoration: none;">
              ðŸ’¬ Discuter sur WhatsApp
            </a>
          `;
        }

        contactDiv.appendChild(contactBtn);
        contactDiv.appendChild(contactInfo);
        document.getElementById("detail-container").appendChild(contactDiv);
      });
  </script>
</body>
</html>
