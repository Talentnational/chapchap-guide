<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>DÃ©tails du service</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #007BFF;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .gallery img {
      width: 48%;
      border-radius: 8px;
      object-fit: cover;
    }
    p {
      font-size: 16px;
      margin-top: 20px;
      color: #444;
    }
    a.back {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: white;
      background: #007BFF;
      padding: 10px 16px;
      border-radius: 8px;
    }
    a.back:hover {
      background: #0056b3;
    }
    .contact-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 16px;
      background: #28a745;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container" id="detail-container">
    <h1 id="nom-service"></h1>
    <div class="gallery" id="image-gallery"></div>
    <p id="description"></p>
    <p><strong>Adresse :</strong> <span id="adresse"></span></p>
    <button id="contactBtn" class="contact-btn">ðŸ“ž Contacter ce service</button>
    <div id="contactInfo"></div>
    <br>
    <a href="javascript:history.back()" class="back">â¬… Retour</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    fetch("services.json")
      .then(res => res.json())
      .then(data => {
        const service = data.find(item => item.id === id);
        if (!service) {
          document.getElementById("detail-container").innerHTML = "<p>Service non trouvÃ©</p>";
          return;
        }

        // Nom et adresse
        document.getElementById("nom-service").innerText = service.nom;
        document.getElementById("adresse").innerText = `${service.adresse || ""}${service.quartier ? ", " + service.quartier : ""}${service.ville ? ", " + service.ville : ""}${service.region ? ", " + service.region : ""}`;

        // Description (si existante)
        document.getElementById("description").innerText = service.description || "";

        // Galerie d'images : supporte "images" (tableau) ou "image" (string)
        const gallery = document.getElementById("image-gallery");
        const imgs = service.images || (service.image ? [service.image] : []);
        imgs.forEach(src => {
          const img = document.createElement("img");
          img.src = src;
          gallery.appendChild(img);
        });

        // Bouton contacter / paiement simulÃ©
        const contactBtn = document.getElementById("contactBtn");
        const contactInfo = document.getElementById("contactInfo");
        contactBtn.addEventListener("click", () => {
          if (localStorage.getItem("paid_"+service.id) === "yes") {
            showContact();
          } else {
            contactInfo.innerHTML = `
              <p>Ce service est payant (100 FCFA). Cliquez pour simuler :</p>
              <button id="payBtn" class="contact-btn">âœ… Payer 100 FCFA</button>
            `;
            document.getElementById("payBtn").onclick = () => {
              localStorage.setItem("paid_"+service.id, "yes");
              showContact();
            };
          }
        });

        function showContact() {
          contactInfo.innerHTML = `
            <p><strong>NumÃ©ro :</strong> 07 78 64 60 30</p>
            <p>
              <a href="https://wa.me/2250778646030?text=Bonjour,%20je%20souhaite%20informations%20sur%20${encodeURIComponent(service.nom)}" 
                 target="_blank" class="contact-btn" style="background:#25D366;">
                ðŸ’¬ WhatsApp
              </a>
            </p>`;
        }
      });
  </script>
</body>
</html>
