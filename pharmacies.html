<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pharmacies</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin-top: 60px;
    }
    h1 {
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- BARRE DE CRÉDIT (corrigée) -->
  <div id="creditBar" style="
    position: relative;
    background: #fffae6;
    padding: 12px;
    text-align: center;
    font-weight: bold;
    font-size: 16px;
    color: #222;
    border-bottom: 1px solid #ddd;
    z-index: 1000;
  ">
    Chargement...
  </div>

  <!-- CONTENU DE LA PAGE PHARMACIES -->
  <h1>Liste des pharmacies disponibles</h1>

  <!-- SCRIPT CRÉDIT UTILISATEUR -->
  <script>
    const nom = localStorage.getItem("utilisateur_nom");
    const credits = localStorage.getItem("credits");
    const bar = document.getElementById("creditBar");

    if (nom && credits !== null) {
      bar.innerHTML = `<span>${nom}</span> | <strong>Crédits restants :</strong> ${credits}`;
    } else {
      bar.innerHTML = `Vous n'êtes pas connecté. <a href="connexion.html">Se connecter</a>`;
    }
  </script>
</body>
</html>
