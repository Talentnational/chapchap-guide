<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Restaurants filtr√©s</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #20bf6b;
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
    }
    select {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      min-width: 150px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 300px;
      overflow: hidden;
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card-content {
      padding: 15px;
    }
    .card-content h3 {
      margin: 0 0 10px;
      color: #333;
    }
    .card-content p {
      margin: 5px 0;
      color: #666;
    }
    .masque {
      background-color: #eee;
      color: #999;
      font-style: italic;
      padding: 8px;
      border-radius: 6px;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h1>üçΩÔ∏è Restaurants par zone</h1>

<div class="filters">
  <select id="regionSelect">
    <option value="">-- R√©gion --</option>
  </select>

  <select id="villeSelect">
    <option value="">-- Ville --</option>
  </select>

  <select id="quartierSelect">
    <option value="">-- Quartier --</option>
  </select>
</div>

<div class="container" id="resultsContainer">
  <!-- Les r√©sultats filtr√©s s‚Äôafficheront ici -->
</div>

<script>
  let services = [];

  // Charger les donn√©es JSON
  fetch('services.json')
    .then(response => response.json())
    .then(data => {
      services = data.filter(item => item.categorie === 'restaurant');
      initFilters(services);
      afficherServices(services);
    });

  const regionSelect = document.getElementById("regionSelect");
  const villeSelect = document.getElementById("villeSelect");
  const quartierSelect = document.getElementById("quartierSelect");
  const resultsContainer = document.getElementById("resultsContainer");

  function initFilters(data) {
    const regions = [...new Set(data.map(item => item.region))];
    regionSelect.innerHTML += regions.map(r => `<option value="${r}">${r}</option>`).join('');
  }

  regionSelect.addEventListener('change', () => {
    const region = regionSelect.value;
    const villes = [...new Set(services.filter(s => s.region === region).map(s => s.ville))];
    villeSelect.innerHTML = `<option value="">-- Ville --</option>` + villes.map(v => `<option value="${v}">${v}</option>`).join('');
    quartierSelect.innerHTML = `<option value="">-- Quartier --</option>`;
    afficherServices(services.filter(s => s.region === region));
  });

  villeSelect.addEventListener('change', () => {
    const region = regionSelect.value;
    const ville = villeSelect.value;
    const quartiers = [...new Set(services.filter(s => s.region === region && s.ville === ville).map(s => s.quartier))];
    quartierSelect.innerHTML = `<option value="">-- Quartier --</option>` + quartiers.map(q => `<option value="${q}">${q}</option>`).join('');
    afficherServices(services.filter(s => s.region === region && s.ville === ville));
  });

  quartierSelect.addEventListener('change', () => {
    const region = regionSelect.value;
    const ville = villeSelect.value;
    const quartier = quartierSelect.value;
    const filtres = services.filter(s => s.region === region && s.ville === ville && s.quartier === quartier);
    afficherServices(filtres);
  });

  function afficherServices(liste) {
    resultsContainer.innerHTML = "";
    if (liste.length === 0) {
      resultsContainer.innerHTML = "<p>Aucun r√©sultat pour cette s√©lection.</p>";
      return;
    }
    liste.forEach(service => {
      const card = `
        <div class="card">
          <img src="${service.image}" alt="${service.nom}">
          <div class="card-content">
            <h3>${service.nom}</h3>
            <p>üìç ${service.adresse}</p>
            <div class="masque">Num√©ro masqu√©. Paiement requis.</div>
          </div>
        </div>
      `;
      resultsContainer.innerHTML += card;
    });
  }
</script>

</body>
  </html>
