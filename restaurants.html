<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Restaurants disponibles</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Restaurants disponibles</h1>
  <div id="services-container" class="services-container"></div>

  <script>
    fetch('services.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('services-container');
        const restaurants = data.filter(item => item.categorie === 'restaurant');

        if (restaurants.length === 0) {
          container.innerHTML = '<p>Aucun restaurant disponible pour le moment.</p>';
          return;
        }

        restaurants.forEach(service => {
          const card = document.createElement('div');
          card.classList.add('service-card');
          card.innerHTML = `
            <img src="${service.image}" alt="${service.nom}" />
            <h3>${service.nom}</h3>
            <p><strong>RÃ©gion :</strong> ${service.region}</p>
            <p><strong>Ville :</strong> ${service.ville}</p>
            <p><strong>Quartier :</strong> ${service.quartier}</p>
            <p><strong>Adresse :</strong> ${service.adresse}</p>
          `;
          container.appendChild(card);
        });
      })
      .catch(error => {
        console.error('Erreur de chargement :', error);
      });
  </script>
</body>
</html>
