<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Inscription – Chapchap Guide</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-signup">
  <form id="signupForm">
    <h2>Inscription</h2>

    <label for="user-signup">Email ou numéro</label>
    <input type="text" id="user-signup" placeholder="Votre email ou numéro" required>

    <label for="pass-signup">Mot de passe</label>
    <input type="password" id="pass-signup" placeholder="Votre mot de passe" required>

    <button type="submit">S’inscrire</button>

    <p>Déjà inscrit ? <a href="login.html">Se connecter</a></p>
  </form>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const user = document.getElementById("user-signup").value.trim();
      const pass = document.getElementById("pass-signup").value;
      // Enregistre en localStorage
      localStorage.setItem("utilisateur", user);
      localStorage.setItem("password", pass);
      localStorage.setItem("credits", 3);
      // Redirection vers l'accueil
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
