<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Merci</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin-top: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
      background-color: #f0f8ff;
      text-align: center;
    }
    .message {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- BARRE DE CRÉDIT (corrigée) -->
  <div id="creditBar" style="
    position: relative;
    background: #fffae6;
    padding: 12px;
    text-align: center;
    font-weight: bold;
    font-size: 16px;
    color: #222;
    border-bottom: 1px solid #ddd;
    z-index: 1000;
  ">
    Chargement...
  </div>

  <div class="message">
    <h1>Merci pour votre publication !</h1>
    <p>Votre service a bien été pris en compte et sera visible après validation.</p>
    <a href="index.html">Retour à l'accueil</a>
  </div>

  <script>
    const nom = localStorage.getItem("utilisateur_nom");
    const credits = localStorage.getItem("credits");
    const bar = document.getElementById("creditBar");

    if (nom && credits !== null) {
      bar.innerHTML = `<span>${nom}</span> | <strong>Crédits restants :</strong> ${credits}`;
    } else {
      bar.innerHTML = `Vous n'êtes pas connecté. <a href="connexion.html">Se connecter</a>`;
    }
  </script>
</body>
</html>
