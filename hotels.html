<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>H么tels par zone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #0984e3;
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
    }
    select {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      min-width: 150px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 300px;
      overflow: hidden;
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card-content {
      padding: 15px;
    }
    .card-content h3 {
      margin: 0 0 10px;
      color: #2d3436;
    }
    .card-content p {
      margin: 5px 0;
      color: #636e72;
    }
    .masque {
      background-color: #eee;
      color: #999;
      font-style: italic;
      padding: 8px;
      border-radius: 6px;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h1> H么tels par zone</h1>

<div class="filters">
  <select id="regionSelect">
    <option value="">-- R茅gion --</option>
  </select>
  <select id="villeSelect">
    <option value="">-- Ville --</option>
  </select>
  <select id="quartierSelect">
    <option value="">-- Quartier --</option>
  </select>
</div>

<div class="container" id="resultsContainer"></div>

<script>
  let services = [];

  fetch('services.json')
    .then(res => res.json())
    .then(data => {
      services = data.filter(s => s.categorie === 'h么tel');
      initFilters(services);
      afficherServices(services);
    });

  const regionSelect = document.getElementById("regionSelect");
  const villeSelect = document.getElementById("villeSelect");
  const quartierSelect = document.getElementById("quartierSelect");
  const resultsContainer = document.getElementById("resultsContainer");

  function initFilters(data) {
    const regions = [...new Set(data.map(s => s.region))];
    regionSelect.innerHTML += regions.map(r => `<option value="${r}">${r}</option>`).join('');
  }

  regionSelect.addEventListener('change', () => {
    const region = regionSelect.value;
    const villes = [...new Set(services.filter(s => s.region === region).map(s => s.ville))];
    villeSelect.innerHTML = `<option value="">-- Ville --</option>` + villes.map(v => `<option value="${v}">${v}</option>`).join('');
    quartierSelect.innerHTML = `<option value="">-- Quartier --</option>`;
    afficherServices(services.filter(s => s.region === region));
  });

  villeSelect.addEventListener('change', () => {
    const region = regionSelect.value;
    const ville = villeSelect.value;
    const quartiers = [...new Set(services.filter(s => s.region === region && s.ville === ville).map(s => s.quartier))];
    quartierSelect.innerHTML = `<option value="">-- Quartier --</option>` + quartiers.map(q => `<option value="${q}">${q}</option>`).join('');
    afficherServices(services.filter(s => s.region === region && s.ville === ville));
  });

  quartierSelect.addEventListener('change', () => {
    const region = regionSelect.value;
    const ville = villeSelect.value;
    const quartier = quartierSelect.value;
    afficherServices(services.filter(s => s.region === region && s.ville === ville && s.quartier === quartier));
  });

  function afficherServices(data) {
    resultsContainer.innerHTML = "";
    if (data.length === 0) {
      resultsContainer.innerHTML = "<p>Aucun h么tel trouv茅.</p>";
      return;
    }
    data.forEach(service => {
      resultsContainer.innerHTML += `
        <div class="card">
          <img src="${service.image}" alt="${service.nom}">
          <div class="card-content">
            <h3>${service.nom}</h3>
            <p> ${service.adresse}</p>
            <div class="masque">Num茅ro masqu茅. Paiement requis.</div>
          </div>
        </div>
      `;
    });
  }
</script>

</body>
</html>
