<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hôtels - ChapChap Guide</title>
  <link rel="stylesheet" href="style.css">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #ffffff;
      color: #333;
    }

    .container {
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      color: #6a0dad;
      text-align: center;
      font-size: 1.6em;
      margin-bottom: 20px;
    }

    .top-bar {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    select, input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .hotel {
      background: #f2f2f2;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .hotel img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .hotel h3 {
      margin: 0;
      color: #6a0dad;
      font-size: 1.2em;
    }

    .hotel p {
      margin: 5px 0;
      font-size: 0.95em;
    }

    .back-button {
      display: block;
      text-align: center;
      background-color: #6a0dad;
      color: white;
      padding: 12px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1em;
      margin-top: 20px;
    }

    .back-button:hover {
      background-color: #8843c3;
    }

    @media (max-width: 400px) {
      h1 {
        font-size: 1.3em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hôtels disponibles</h1>

    <div class="top-bar">
      <input type="text" id="search" placeholder="Rechercher un hôtel par nom" oninput="filtrerHotels()">
      <select id="ville" onchange="filtrerHotels()">
        <option value="tous">-- Toutes les villes --</option>
        <option value="Abidjan">Abidjan</option>
        <option value="Bouaké">Bouaké</option>
        <option value="Yamoussoukro">Yamoussoukro</option>
      </select>
    </div>

    <div id="liste-hotels"></div>

    <a href="index.html" class="back-button">← Retour à l’accueil</a>
  </div>

  <script>
    const hotels = [
      {
        nom: "Hôtel Ivoire",
        ville: "Abidjan",
        adresse: "Cocody Riviera",
        contact: "+225 07 00 00 00",
        prix: "50 000 FCFA / nuit",
        image: "https://via.placeholder.com/400x200?text=Hôtel+Ivoire"
      },
      {
        nom: "Hôtel Le Prestige",
        ville: "Bouaké",
        adresse: "Quartier Commerce",
        contact: "+225 05 00 11 22",
        prix: "30 000 FCFA / nuit",
        image: "https://via.placeholder.com/400x200?text=Le+Prestige"
      },
      {
        nom: "Résidence Yako",
        ville: "Yamoussoukro",
        adresse: "Zone industrielle",
        contact: "+225 01 33 44 55",
        prix: "25 000 FCFA / nuit",
        image: "https://via.placeholder.com/400x200?text=Résidence+Yako"
      },
      {
        nom: "Hôtel des Lagunes",
        ville: "Abidjan",
        adresse: "Marcory Zone 4",
        contact: "+225 07 88 77 66",
        prix: "45 000 FCFA / nuit",
        image: "https://via.placeholder.com/400x200?text=Hôtel+Lagunes"
      }
    ];

    function afficherHotels(filtreVille = "tous", recherche = "") {
      const container = document.getElementById("liste-hotels");
      container.innerHTML = "";

      const hotelsFiltres = hotels.filter(h => {
        const correspondVille = filtreVille === "tous" || h.ville === filtreVille;
        const correspondNom = h.nom.toLowerCase().includes(recherche.toLowerCase());
        return correspondVille && correspondNom;
      });

      if (hotelsFiltres.length === 0) {
        container.innerHTML = "<p>Aucun hôtel trouvé.</p>";
        return;
      }

      hotelsFiltres.forEach(hotel => {
        container.innerHTML += `
          <div class="hotel">
            <img src="${hotel.image}" alt="${hotel.nom}">
            <h3>${hotel.nom}</h3>
            <p><strong>Ville :</strong> ${hotel.ville}</p>
            <p><strong>Adresse :</strong> ${hotel.adresse}</p>
            <p><strong>Contact :</strong> ${hotel.contact}</p>
            <p><strong>Prix :</strong> ${hotel.prix}</p>
          </div>
        `;
      });
    }

    function filtrerHotels() {
      const ville = document.getElementById("ville").value;
      const recherche = document.getElementById("search").value;
      afficherHotels(ville, recherche);
    }

    // Initialisation
    afficherHotels();
  </script>
</body>
</html>
