<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hôtels disponibles</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2d98da;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 300px;
      overflow: hidden;
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card-content {
      padding: 15px;
    }
    .card-content h3 {
      margin: 0 0 10px;
      color: #333;
    }
    .card-content p {
      margin: 5px 0;
      color: #666;
    }
    .masque {
      background-color: #eee;
      color: #999;
      font-style: italic;
      padding: 8px;
      border-radius: 6px;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>🏨 Hôtels disponibles</h1>
  <div class="container">
    <div class="card">
      <img src="images/hotel1.jpg" alt="Hôtel 1">
      <div class="card-content">
        <h3>Hôtel Ivoire Palace</h3>
        <p>📍 Cocody - Angré</p>
        <div class="masque">Numéro masqué. Paiement requis.</div>
      </div>
    </div>
    <div class="card">
      <img src="images/hotel2.jpg" alt="Hôtel 2">
      <div class="card-content">
        <h3>Résidence Élégance</h3>
        <p>📍 Yopougon - Sideci</p>
        <div class="masque">Numéro masqué. Paiement requis.</div>
      </div>
    </div>
  </div>
</body>
</html>
