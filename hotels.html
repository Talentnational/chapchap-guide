<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Hôtels disponibles</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 16px;
      margin: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
      width: 90%;
      max-width: 300px;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card a {
      text-decoration: none;
      color: #007BFF;
      font-weight: bold;
      font-size: 18px;
    }
    .cards-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .top-bar {
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <h2>Hôtels disponibles</h2>
  </div>
  <div class="cards-container" id="hotel-list"></div>

  <script>
    fetch("services.json")
      .then(res => res.json())
      .then(data => {
        const hotels = data.filter(item => item.categorie === "hotel");
        const container = document.getElementById("hotel-list");

        hotels.forEach(hotel => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <a href="detail.html?id=${hotel.id}">${hotel.nom}</a>
            <p><strong>Région:</strong> ${hotel.region}</p>
            <p><strong>Ville:</strong> ${hotel.ville}</p>
            <p><strong>Quartier:</strong> ${hotel.quartier}</p>
            <p><strong>Adresse:</strong> ${hotel.adresse}</p>
          `;
          container.appendChild(card);
        });
      });
  </script>
</body>
</html>
